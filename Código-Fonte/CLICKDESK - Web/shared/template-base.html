          </article>

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 14px;">

              <h2 class="card-title">Card 1</h2>
              <p>Conteúdo...</p>

            <h2 class="card-title">Formulário de exemplo</h2>
            <form style="display: flex; flex-direction: column; gap: 16px;">
              <div>
                <label class="label" for="campo1">Nome do campo</label>
                <input type="text" id="campo1" class="input" placeholder="Digite aqui...">
              </div>
              
              <div>
                <label class="label" for="campo2">Outro campo</label>
                <select id="campo2" class="input">
                  <option value="">Selecione...</option>
                  <option value="1">Opção 1</option>
                  <option value="2">Opção 2</option>
                </select>
              </div>
              
              <div>
                <label class="label" for="campo3">Descrição</label>
                <textarea id="campo3" class="input" placeholder="Escreva aqui..."></textarea>
              </div>
              
              <div style="display: flex; gap: 12px;">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
              </div>
            </form>
          </article>

          <!-- ===== EXEMPLO: Badges e prioridades ===== -->
          <article class="card">
            <h2 class="card-title">Badges e status</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px;">

              <span class="badge status-progress">Em progresso</span>
              <span class="badge status-waiting">Aguardando</span>
              <span class="badge status-closed">Concluído</span>

              <span class="prio-flag p2">P2</span>
              <span class="prio-flag p3">P3</span>
